

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1Y6M</title>
<link rel="stylesheet" href="assets/styles.css"> <!-- Enlace al archivo CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    body {
        background-image: url('assets/images/backgroundlogin.png'); /* Ruta de la imagen de fondo */
        background-position: center; /* Centrar la imagen */
        background-repeat: no-repeat; /* No repetir la imagen */
    }
</style>
</head>
<body>
    <div class="login-container">
        <form id="login-form"> <!-- Formulario con id para acceder desde JavaScript -->
            <input type="text" id="username" placeholder="Nombre de Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Función para manejar el inicio de sesión
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar que se envíe el formulario por defecto
    
                // Obtener los valores del usuario y la contraseña
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
    
                // Verificar si los credenciales son correctos
                if (username === 'Leonardo' && password === 'changuito11') {
                    // Redirigir a letter.html si los credenciales son correctos
                    window.location.href = 'letter.html';
                } else {
                    // Mostrar mensaje de credenciales incorrectas
                    alert('Credenciales incorrectos. Sigue intentando.');
                }
            });
        });
    </script>
</body>
</html>
